<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .actions button {
            margin-left: 5px;
            background: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo Application</h1>
    <form action="/" method="post">
        <input type="text" name="title" placeholder="Add a new Task..." required>
        <button type="submit">Add</button>
    </form>

    <div th:each="task : ${tasks}" class="task-item">
        <span th:text="${task.title}" th:classappend="${task.completed} ? 'completed' : ''">Task Title</span>
        <div class="actions">
            <a th:href="@{'/' + ${task.id} + '/toggle'}">
                <button th:text="${task.completed} ? 'Undo' : 'Complete'"></button>
            </a>
            <a th:href="@{'/' + ${task.id} + '/delete'}">
                <button>Delete</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
