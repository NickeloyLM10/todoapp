<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
</head>
<body>
    <h1>Todo Application</h1>
    <div>
        <th:block th:each="task : ${tasks}">
            <div>
                <span th:text="'ID: ' + ${task.id} + ', Title: ' + ${task.title}"></span>
            </div>
        </th:block>
    </div>

</body>
</html>
